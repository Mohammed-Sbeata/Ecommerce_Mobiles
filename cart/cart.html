<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../seller/seller.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>cart page</title>
</head>
<body>
    <div class="root">
        <div class="title-cart">
            <small class="total-cart-price"></small>
        </div>
        <div class="show-product-div">
            <p class="product-number">23</p>
            <div class="whole-product-div">
              <div class="card-product">
                <div class="img-box">
                  <img src="" alt="">
                </div>
                <div class="content-card">
                  <h2>product name</h2>
                  <p>prduct description in deatails</p>
                  <div class="price-catagory-show">
                    <p>price</p>
                    <p>catagory</p>
                  </div>
                </div>
                <div class="delete-edit-div">
                  <span class="delete-item"><i  class="fa-solid fa-trash"></i></span>
                  <span class="edit-item"><i class="fa-sharp fa-solid fa-pen"></i></span>
                </div>
              </div>
            </div>
          </div>
        
    </div>
    <footer>
        <div>
          <a href="seller/seller.html">Your cart</a>
          <a href="cart/cart.html">Add products</a>
          <p>contact us : <span>+970736365262</span></p>
        </div>
        <a href="#" class="logo"
          ><i class="fa-solid fa-mobile"></i> mobileshope</a
        >
      </footer>
    <script src="cart.js"></script>
</body>
</html>
